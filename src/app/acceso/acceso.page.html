<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="logo-duoc" src="assets/images/Duoc.jpg" alt="duoc">
    <ion-title>Bienvenido a asistencia Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


<ion-card-content>
  <ion-item class="icono-contenedor">
    <ion-icon name="person-circle-outline" style="font-size: 80px; color: #696969;"></ion-icon>
  </ion-item>

  <ion-item class="contenedor">
    <ion-input label="Ingrese email" label-placement="floating" fill="outline" placeholder="Email" required [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item class="contenedor">
    <ion-input label="Ingrese contraseña" type= "password" label-placement="floating" fill="outline" placeholder="Contraseña" required [(ngModel)]="user.password"></ion-input>
  </ion-item>

  
  <ion-item class="enlace-cont">
    <ion-button (click)="restablecer()">restablecer contraseña</ion-button>
  </ion-item>
  
<ion-item class="boton">
 <ion-button (click)="acceso(user)">INGRESAR</ion-button>
</ion-item>

<ion-item class="boton-registro">
  <ion-button (click)="registro()">Registrarse</ion-button>
</ion-item>

</ion-card-content>
</ion-content>
