<ion-header [translucent]="true"></ion-header>
  <ion-toolbar>
    <ion-title>
      <img class="logo-duoc" src="assets/images/Duoc.jpg" alt="duoc">
      Bienvenido Usuario_nombre
    </ion-title>
  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

  <!-- Aquí va el contenido de tu página -->
  <div *ngIf="!loading" class="fecha-container">
    <!-- Mostrar la fecha y la hora actuales en un div -->
    <p>Hoy: {{ fechaHoy }}</p>

    <h3>Registra tu asistencia</h3>

    <img src="assets/images/camara.png" alt="camara">
  </div>

</ion-content>
